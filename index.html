<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--OWL CAROUSEL-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>
<body>
    <!--NAVBAR-->
    <header>
        <div class="container">
            <!--LOGO-->
            <h2 class="logo">NETFLIX</h2>

            <!--MENU-->
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-cover">
            <div class="container">
                 <h3 class="title">O Gambito da Rainha</h3>
                 <p class="description">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>

                 <button class="button" role="button">
                    <i class="fas fa-play"></i> 
                     ASSISTIR AGORA
                </button>
    
                <button class="button" role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-series" src="img/carousel/breakingbad.jpg" alt="Poster da série Breaking Bad">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/casadepapel.jpg" alt="Poster da série La Casa de Papel">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/dark.jpg" alt="Poster da série Dark">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/greys.jpg" alt="Poster da série Grey's Anatomy">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/lucifer.jpg" alt="Poster da série Lucifer">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/riverdale.jpg" alt="Poster da série Riverdale">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/sabrina.jpg" alt="Poster da série O Mundo Sombrio de Sabrina">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/strangerthings.jpg" alt="Poster da série Stranger Things">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/umbrella.jpg" alt="Poster da série The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-series" src="img/carousel/vikings.jpg" alt="Poster da série Vikings">
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="https://kit.fontawesome.com/79d5c1886c.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
